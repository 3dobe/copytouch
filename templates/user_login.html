<!DOCTYPE html>
<html>
<head>
{include file='head.html'}
</head>
<body>

<header id="header" >
  <div class="header_l">
    <a class="ico_10" href="javascript:history.back()"></a>
  </div>
  <h1>{$lang.user_login}</h1>
  <div class="header_r">
    <a class="ico_01" href="flow.php"></a>
  </div>
</header>

<section class="wrap">
  <div id="leftTabBox" class="loginBox">
    <div class="hd">
      <span>{$lang.welcome}</span>
      <ul>
        <li class="on"><a href="javascript:void(0)">{$lang.login}</a></li>
        <li><a href="user.php?act=register">{$lang.register}</a></li>
      </ul>
    </div>
    <div class="bd">
      <div class="table_box">
        <form id="login_form">
          <dl>
            <dd>
              <input placeholder={$lang.username} name="username" type="text"  class="inputBg" id="username" />
            </dd>
          </dl>
          <dl>
            <dd>
              <input placeholder={$lang.password}  name="pwd" type="password" class="inputBg" />
            </dd>
          </dl>
          <dl>
            <dd>
              <input type="submit" name="submit"  value="{$lang.login}" class="c-btn3" />
            </dd>
          </dl>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  $(function(){
    var $form = $('#login_form')
    $form.on('submit', function(e){
      e.preventDefault()
      $.ajax({
        type: 'post',
        url: 'user.php?act=ajax_login',
        dataType: 'json',
        data: $form.serialize(),
        success: function(ret){
          if (ret.message) alert(ret.message)
          if (ret.redirect) location = ret.redirect
        }
      })
    })
  })
</script>

{include file='foot.html'}
</body>
</html>
